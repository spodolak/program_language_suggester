<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Program Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>
      <form id="language_sorter">
        <p>1. Why do you want to learn a progam?</p>
        <select class="form-control" id="application_type">
          <option class="answer" value="0"></option>
          <option class="answer" value="1">Design mobile apps</option>
          <option class="answer" value="2">Design video games</option>
          <option class="answer" value="3">Learn a new skill</option>
        </select>
        <br>
        <p>2. Do you prefer Android or Apple?</p>
        <select class="form-control" id="operating_system">
          <option class="answer" value="0"></option>
          <option class="answer" value="1">Android</option>
          <option class="answer" value="2">Apple</option>
        </select>
        <br>
        <p>3. Do you prefer Star Wars, Harry Potter, or Game of Thrones?</p>
        <select class="form-control" id="favorite_saga">
          <option class="answer" value="0"></option>
          <option class="answer" value="1">Star Wars</option>
          <option class="answer" value="2">Harry Potter</option>
          <option class="answer" value="3">Game of Thrones</option>
        </select>
        

        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      
  </div>
  </body>
</html>
